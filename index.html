<!DOCTYPE html>
<html lang="de" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Text ‚Üí Datei (JSON / YAML / TXT / HTML / PY / MD / CSV)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: { extend: { fontFamily: { sans: ["Inter", "ui-sans-serif", "system-ui"] } } },
    };
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>

  <style>
    html, body { height: 100%; }
    .kbd { @apply px-1.5 py-0.5 rounded border text-xs; }

    /* ===================================== */
    /* üé® Theme-abh√§ngige Paneel-Styles      */
    /* ===================================== */
    body.dark .theme-panel {
      background-color: rgb(24 24 27);
      color: rgb(244 244 245);
      border-color: rgb(39 39 42);
    }
    body.light .theme-panel {
      background-color: #e6f7e6;           /* hell-mintgr√ºn */
      color: #1a2e1a;                     /* dunkelgr√ºn-grau */
      border-color: #b7e5b7;              /* blasser Rand */
      box-shadow: 0 0 10px rgba(100, 200, 100, 0.25);
    }
    body.violet .theme-panel {
      background: linear-gradient(135deg, #f4c7fa, #e1b8ff, #fbe0ff);
      color: rgb(74 29 150);
      border-color: rgba(255, 255, 255, 0.4);
      box-shadow: 0 0 12px rgba(255, 200, 255, 0.4);
    }

    /* ‚ú® Violet Glow Animation */
    .lina-glow {
      background: linear-gradient(135deg, #f5c4f0, #dcb8ff, #f9d4ff);
      background-size: 400% 400%;
      animation: glowMove 8s ease infinite;
    }
    @keyframes glowMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>

<body class="bg-zinc-950 text-zinc-100 dark">
  <div class="max-w-5xl mx-auto px-4 py-6">
    <header class="flex items-start justify-between gap-4">
      <div>
        <h1 class="text-2xl font-extrabold tracking-tight">Text ‚Üí Datei (JSON/YAML/TXT/HTML/PY/MD/CSV)</h1>
        <p class="text-zinc-400 text-sm">F√ºge beliebigen Text, JSON, YAML oder Code ein und lade ihn direkt als Datei herunter.</p>
      </div>
      <button id="themeToggle" class="px-3 py-2 rounded-xl bg-zinc-800 hover:bg-zinc-700 transition text-sm">üåó Dark</button>
    </header>

    <section class="mt-4 grid md:grid-cols-3 gap-4">
      <div class="md:col-span-2 theme-panel rounded-2xl p-3 ring-1">
        <div class="flex items-center justify-between mb-2">
          <div class="flex items-center gap-2">
            <span class="text-xs uppercase tracking-wide text-zinc-400">Eingabe</span>
            <span id="statusBadge" class="text-[10px] px-2 py-0.5 rounded-full bg-zinc-800 text-zinc-300">‚Äî</span>
          </div>
          <div class="flex items-center gap-2 text-[11px] text-zinc-400">
            <span>‚èé Zeilenumbruch</span>
            <span>‚Ä¢</span>
            <span><span class="kbd">Ctrl</span> + <span class="kbd">Enter</span> = Formatieren</span>
          </div>
        </div>
        <textarea id="input" class="w-full h-[52vh] resize-y bg-transparent rounded-xl p-3 outline-none ring-1 ring-zinc-800 focus:ring-2 focus:ring-indigo-500 font-mono text-sm" placeholder="Beispiel JSON oder Code einf√ºgen..."></textarea>
        <div class="mt-2 flex flex-wrap items-center gap-2 text-xs text-zinc-400">
          <span id="charCount">0 Zeichen</span>
          <span>‚Ä¢</span>
          <span id="lineCount">0 Zeilen</span>
          <span>‚Ä¢</span>
          <span id="byteSize">0 Bytes</span>
        </div>
      </div>

      <div class="md:col-span-1 theme-panel rounded-2xl p-3 ring-1">
        <label class="block text-xs uppercase tracking-wide text-zinc-400">Dateiname</label>
        <input id="filename" class="w-full bg-transparent rounded-xl p-2 ring-1 ring-zinc-800 focus:ring-2 focus:ring-indigo-500" value="document" />

        <label class="block text-xs uppercase tracking-wide text-zinc-400 mt-2">Endung</label>
       <select id="ext" class="w-full bg-transparent rounded-xl p-2 ring-1 ring-zinc-800 focus:ring-2 focus:ring-indigo-500">
      <option value="json">.json</option>
      <option value="jsonc">.jsonc</option>
      <option value="yaml">.yaml</option>
      <option value="yml">.yml</option>
      <option value="txt" selected>.txt</option>
      <option value="html">.html</option>
      <option value="css">.css</option>
      <option value="js">.js</option>
      <option value="ts">.ts</option>
      <option value="py">.py</option>
      <option value="md">.md</option>
      <option value="csv">.csv</option>
      <option value="ini">.ini</option>
      </select>

        <div class="flex items-center gap-2 mt-3">
          <input id="pretty" type="checkbox" class="accent-indigo-500" checked />
          <label for="pretty" class="text-sm text-zinc-300">Validieren & formatieren (JSON/YAML)</label>
        </div>

        <div id="message" class="hidden p-2 rounded-lg text-sm mt-2"></div>

        <div class="grid grid-cols-2 gap-2 pt-1">
          <button id="formatBtn" class="px-3 py-2 rounded-xl bg-indigo-600 hover:bg-indigo-500 font-semibold">Formatieren</button>
          <button id="downloadBtn" class="px-3 py-2 rounded-xl bg-emerald-600 hover:bg-emerald-500 font-semibold">Download</button>
          <button id="loadBtn" class="px-3 py-2 rounded-xl bg-zinc-800 hover:bg-zinc-700">Datei laden</button>
          <button id="copyBtn" class="px-3 py-2 rounded-xl bg-zinc-800 hover:bg-zinc-700">In Zwischenablage</button>
        </div>
      </div>
    </section>

    <footer class="mt-6 text-center text-xs text-zinc-500">Offline-Tool ‚Ä¢ keine Uploads ‚Ä¢ Multi-Theme-Support</footer>
  </div>

  <input id="filePicker"
  type="file"
  accept=".json,.jsonc,.yaml,.yml,.txt,.md,.html,.css,.js,.ts,.py,.csv,.ini"
  class="hidden" />

  <script>
    const $ = (s) => document.querySelector(s);
    const input = $('#input');
    const filename = $('#filename');
    const ext = $('#ext');
    const pretty = $('#pretty');
    const msg = $('#message');
    const charCount = $('#charCount');
    const lineCount = $('#lineCount');
    const byteSize = $('#byteSize');
    const statusBadge = $('#statusBadge');

    function updateStats() {
      const text = input.value || '';
      charCount.textContent = `${text.length} Zeichen`;
      lineCount.textContent = `${(text.match(/\\n/g) || []).length + (text.length ? 1 : 0)} Zeilen`;
      byteSize.textContent = `${new Blob([text]).size} Bytes`;
      detectTypeBadge(text);
    }

    function detectTypeBadge(text) {
      let label = '‚Äî';
      if (/^\\s*[\\[{]/.test(text)) label = 'JSON';
      else if (/^\\s*---/.test(text) || /:\\s/.test(text)) label = 'YAML';
      else if (/^<html/i.test(text)) label = 'HTML';
      else if (/^def |import |class /m.test(text)) label = 'Python';
      statusBadge.textContent = label;
    }

    function setMessage(type, text) {
      msg.classList.remove('hidden');
      msg.classList.toggle('bg-emerald-900/40', type === 'ok');
      msg.classList.toggle('text-emerald-300', type === 'ok');
      msg.classList.toggle('bg-rose-900/40', type === 'err');
      msg.classList.toggle('text-rose-300', type === 'err');
      msg.textContent = text;
    }
    function clearMessage() { msg.classList.add('hidden'); }

    function getMime(e) {
      switch (e) {
        case 'json': return 'application/json';
        case 'yaml': case 'yml': return 'text/yaml';
        case 'html': return 'text/html';
        case 'py': return 'text/x-python';
        case 'md': return 'text/markdown';
        case 'csv': return 'text/csv';
        default: return 'text/plain';
      }
    }

    function formatAccordingToExt() {
      const e = ext.value;
      let text = input.value;
      clearMessage();
      if (!pretty.checked) return;
      try {
        if (e === 'json') {
          const obj = JSON.parse(text);
          text = JSON.stringify(obj, null, 2);
          setMessage('ok', 'JSON validiert & formatiert.');
        } else if (e === 'yaml' || e === 'yml') {
          const obj = jsyaml.load(text);
          text = jsyaml.dump(obj, { lineWidth: -1 });
          setMessage('ok', 'YAML validiert & formatiert.');
        } else setMessage('ok', 'Text/Code bleibt unver√§ndert.');
        input.value = text;
        updateStats();
      } catch (err) { setMessage('err', 'Fehler: ' + err.message); }
    }

    function downloadFile() {
      const name = (filename.value || 'document').replace(/\\s+/g, '_');
      let text = input.value;
      if (pretty.checked && ['json','yaml','yml'].includes(ext.value)) formatAccordingToExt();
      const blob = new Blob([text], { type: getMime(ext.value)+';charset=utf-8' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = `${name}.${ext.value}`; a.click();
      URL.revokeObjectURL(url);
    }

    $('#downloadBtn').addEventListener('click', downloadFile);
    $('#formatBtn').addEventListener('click', formatAccordingToExt);
    $('#copyBtn').addEventListener('click', async()=>{await navigator.clipboard.writeText(input.value);setMessage('ok','Kopiert.');});
    $('#loadBtn').addEventListener('click', ()=>$('#filePicker').click());

    $('#filePicker').addEventListener('change', e=>{
      const file=e.target.files[0]; if(!file) return;
      const r=new FileReader();
      r.onload=()=>{input.value=r.result;updateStats();setMessage('ok',`Geladen: ${file.name}`);} 
      r.readAsText(file);
    });

    input.addEventListener('input', updateStats);
    document.addEventListener('keydown', e=>{if((e.ctrlKey||e.metaKey)&&e.key==='Enter'){e.preventDefault();formatAccordingToExt();}});

    // === Theme Toggle v3 ===
    const themeToggle = document.getElementById('themeToggle');
    const THEMES = {
      dark: { name:'üñ§ Dark', apply(){document.body.className='dark bg-zinc-950 text-zinc-100 transition-all duration-500';} },
      light: {
  name: 'üíö Light Mind',
  apply() {
    document.body.className =
      'light bg-gradient-to-br from-green-50 via-green-100 to-emerald-50 text-green-900 transition-all duration-500';
  },
},

      violet:{ name:'üíú Lina Violet', apply(){document.body.className='violet lina-glow text-violet-950 transition-all duration-700';} }
    };
    const ORDER=['dark','light','violet'];
    let current=localStorage.getItem('themeMode')||'dark';
    applyTheme(current);

    function applyTheme(mode){
      document.body.classList.remove('dark','light','violet');
      document.body.classList.add(mode);
      THEMES[mode].apply();
      themeToggle.textContent=THEMES[mode].name;
      localStorage.setItem('themeMode',mode);
    }

    themeToggle.addEventListener('click',()=>{
      const next=ORDER[(ORDER.indexOf(current)+1)%ORDER.length];
      current=next;applyTheme(next);
    });

    updateStats();
  </script>
</body>
</html>
